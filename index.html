<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<section class="py-5" >
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group card-body bg-info">

                   <div>
                       <lebel for="firstName">First Name</lebel>
                       <input type="text" id="firstName" placeholder="First Name" class="form-control">
                   </div>

                   <div>
                       <lebel for="lastName">Last Name</lebel>
                       <input type="text" id="lastName" placeholder="Last Name" class="form-control">
                   </div>

                   <div>
                       <lebel for="email">Email</lebel>
                       <input type="email" id="email" placeholder="Email" class="form-control">
                   </div>

                   <div>
                       <lebel for="password">Password</lebel>
                       <input type="password" id="password"  placeholder="Password" class="form-control">
                   </div>

                   <div>
                       <lebel for="age">Age</lebel>
                       <input type="number" id="age"  placeholder="Age" class="form-control">
                   </div>

                   <div>
                       <lebel for="address">Address</lebel>
                       <textarea id="address" placeholder="Address" class="form-control"></textarea>
                   </div>

                   <div>
                       <lebel for="district">District</lebel>
                       <select id="district" class="form-control">
                           <option value="" disabled selected> select a district</option>
                           <optgroup label="Dhaka div">
                               <option value="dhaka"> Dhaka</option>
                               <option value="gazipur"> Gazipur</option>
                           </optgroup>
                           <optgroup label="chittagong div">
                               <option value="noakhali"> Noakhali</option>
                               <option value="chittagong"> Chittagong</option>
                               <option value="chadpur"> Chadpur</option>
                           </optgroup>
                       </select>
                   </div>

                        <div class="form-group">
                        <lebel for="gender">Gender</lebel>

                        <div>
                        <input type="radio" value="male" value="male" name="gender">Male
                        <input type="radio" value="female" value="female" name="gender">Female
                        </div>
                    </select>
                        </div>

                    <div class="form-group">
                        <lebel for="image"> Image</lebel>
                        <input type="file" id="image" class="form-control">
                    </div>

                    <div class="form-group">
                        <lebel for="dob"> Date of birth</lebel>
                        <input type="date" id="dob" class="form-control">
                    </div>
                    <div>
                        <lebel>
                            <input type="checkbox"> I agree with the terms & conditions
                        </lebel>
                    </div>

                </div>
                <div class="p-3">
                    <button class="btn btn-success" value="submit"> Submit</button>
                    <button class="btn btn-success"> Delete</button>
                    <button class="btn btn-success"> Update</button>
                    <button class="btn btn-success"> Cancel</button>
                </div>
        </div>
    </div>
    </div>
</section>


<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>

</body>
</html>
